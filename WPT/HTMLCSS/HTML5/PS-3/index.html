<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">
    <div>
        <fieldset style="border: 5px solid blue; border-radius: 10px; width: 33%;">
            <legend style="color: azure; background-color: blue; border-radius: 4px;">Name and Address</legend>
            <table>
                <tr>
                    <td>
                        <label for="ssn" style="color: aliceblue;"> SSN:</label>
                        <input type="text" name="ssn" id="ssn" style="background-color: black;">
                    </td>
                    <td style="color: aliceblue; background-color: blue; border-radius: 8px;">Fill in name and address</td>
                </tr>
                <tr>
                    <td>
                        <label for="fn" style="color: aliceblue;"> Full Name:</label>
                        <input type="text" name="fn" id="fn" style="background-color: black;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ssn" style="color: aliceblue;"> Street and number:</label>
                        <input type="text" name="ssn" id="ssn" style="background-color: black;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ssn" style="color: aliceblue;"> Postal Code:</label>
                        <input type="text" name="ssn" id="ssn" style="background-color: black;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ssn" style="color: aliceblue;"> City:</label>
                        <input type="text" name="ssn" id="ssn" style="background-color: black;">
                    </td>
                </tr>
            </table>
        </fieldset><br>

        <fieldset style="border: 5px solid blue; border-radius: 10px; width: 33%;">
            <legend style="color: azure; background-color: blue; border-radius: 4px;">Username and password</legend>
            <table>
                <tr>
                    <td>
                        <label for="un" style="color: aliceblue;">Username:</label>
                        <input type="text" name="un" id="un" style="background-color: black;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd" style="color: aliceblue;">Password:</label>
                        <input type="text" name="pwd" id="pwd" style="background-color: black;">
                    </td>

                    
                </tr>
                <td colspan="5">
                    <input type="checkbox" name="check" id="check">
                    <label for="check" style="color: aliceblue;">Show Password</label>
                </td>
            </table>
        </fieldset>
        <input type="Button" name="sub" id="sub" value="Register" style="margin-top: 15px; margin-left: 50px;">
    </div>
</body>
</html>

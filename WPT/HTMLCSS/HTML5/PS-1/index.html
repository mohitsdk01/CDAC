<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Appointment Schedular</h1>

    <form action="post">
    <fieldset>
        <legend>Personal Information</legend>
        Name<input type="text" style="display: block;"><br>
        Telephone Number<input type="number" style="display: block;"><br>
        Email<input type="email" style="display: block;"><br>
        Date of Birth<input type="date" style="display: block;"><br>
    </fieldset>

    <fieldset>
        <legend>Appointment Request</legend>
        What is the reason for your visit?<input type="text" style="display: block;"><br>
        Current pain level<input type="range" style="display: block;"><br>
        Preffered Date<input type="date" style="display: block;"><br>
        Preffered Time<input type="time" style="display: block;"><br>
    </fieldset>

    <button type="submit" name="btn" id="btn" value="Submit" style="margin-top: 20px;">Submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:200px;
            width:200px;
            border:2px solid red;
            border-radius: 10px;
            background-color: cyan;
        }
    </style>
    <script src="./scripts/jquery1.js"></script>
    <script>
        $(document).ready(function(){
            $('#slideDown').click(function(){
                $('#div1').slideDown(1000,function(){console.log("show complete div1")})
                $('#div2').slideUp(1000,function(){console.log("hide complete div2")})
            })
            $('#slideUp').click(function(){
                $('#div1').slideUp(1000,function(){console.log("hide complete div1")})
                $('#div2').slideDown(1000,function(){console.log("show complete div2")})
                
            })
            $('#slideToggle').click(function(){
                $('#div1').slideToggle(1000,function(){console.log("toggle complete div1")})
                $('#div2').slideToggle(1000,function(){console.log("toggle complete div2")})
            })
        })
    </script>
</head>
<body>
    <button type="button" name="btn" id="slideDown">slideDown</button>
    <button type="button" name="btn" id="slideUp">slideUp</button>
    <button type="button" name="btn" id="slideToggle">slideToggle</button>
    <div id="div1">
        <img src="../images/flowers.png" height="150px" width="150px">
    </div>
    <div id="div2">
        This is div line 1
        This is div line 2

    </div>
</body>
</html>

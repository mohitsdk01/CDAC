<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit" method="get">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" name="username" id="username" required minlength="6" maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="pass">Password:</label></td>
                <td><input type="password" name="pass" id="pass" required minlength="8" pattern="^(?=.*\d)(?=.*#).*$"></td>
            </tr>

            <tr>
                <td><button type="submit" value="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
